<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="logo_card">
        <img src="assets/robiotics_logo.png" alt="robiotics logo">
        <p>MalPal</p>
    </div>
    <div id="credit">Photo by Marek Studzinski on <a href="https://unsplash.com/photos/3D6yReT06p0" target="_blank">Unsplash</a></div>
    <div class="container">
        <div id="tagline">Help Solve Hunger, One Byte At A Time!</div>
        <form action="#" method="post" class="input-form">
            <div class="input-holder">
            <div class="left-row">
                <label for="first_name">*First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Bob..." minlength="2" max="20" required>

                <label for="user_email">*Email</label>
                <input type="email" id="user_email" name="user_email" placeholder="BobRoss@gmail.com" required>

                <label for="user_password">*Password</label>
                <input type="password" id="user_password" name="user_password" required>
            </div>
            <div class="right-row">
                <label for="last_name">*Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Ross..." minlength="2" max="20" required>

                <label for="user_phoneNumber">*Phone Number</label>
                <input type="text" id="user_phoneNumber" name="user_phoneNumber" placeholder="111-222-3333" pattern="(\d{3}[\-]\d{3}[\-]\d{4})" required>

                <label for="confirm_user_password">*Confirm Password</label>
                <input type="password" id="confirm_user_password" name="confirm_user_password" required>
            </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
