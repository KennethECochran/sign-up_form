<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="logo_card">
        <img src="assets/robiotics_logo.png" alt="robiotics logo">
        <p>MalPal</p>
    </div>
    <div id="credit">Photo by Marek Studzinski on <a href="https://unsplash.com/photos/3D6yReT06p0" target="_blank">Unsplash</a></div>
    <div class="container">
        <div>Help solve hunger, one byte at a time!</div>
        <form action="" method="post">
            <fieldset>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Bob...">

                <label for="last_name">Last Name:</label>
                <input type="text" id="Last_name" name="Last_name" placeholder="Ross...">
            </fieldset>
            <fieldset>
                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="user_email" placeholder="BobRoss@gmail.com">

                <label for="user_phoneNumber">Phone Number</label>
                <input type="number" id="user_phoneNumber" name="user_phoneNumber" placeholder="111-222-3333">
            </fieldset>
            <fieldset>
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="user_password">

                <label for="confirm_user_password">Confirm Password:</label>
                <input type="password" id="confirm_user_password" name="confirm_user_password">
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
